<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>格式化宽度</title>
  <style>
    .parent {
      width: 400px;
      height: 600px;
      background: grey;
      position: relative;
    }
    .child {
      width: 200px;
      height: 200px;
      background: red;
      margin: auto;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">child</div>
  </div>
</body>
</html>
