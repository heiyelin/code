<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>单列布局-1</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      header,
      section,
      footer {
        text-align: center;
        font-size: 24px;
        line-height: 100px;
      }
      header {
        height: 100px;
        text-align: center;
        background-color: #eee;
      }
      section {
        min-height: 500px;
        background-color: #ccc;
      }
      footer {
        height: 200px;
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <section>Content</section>
    <footer>Footer</footer>
  </body>
</html>
